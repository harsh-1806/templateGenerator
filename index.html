<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>templateGenerator</title>
    <link rel="shortcut icon" href="img/icons8-wrench-64.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="page">
        <div class="page page--vscode" id="vscode-page">
            <div class="page-header">
                <h1 class="page-title">Template Generator</h1>
                <p class="page-subtitle">Source code on <a class="page-link" href="https://github.com/harsh-1806/templateGenerator">GitHub</a> | <a class="page-link" href="https://twitter.com">Share
                        on Twitter</a> </p>
            </div>
            <div class="page-main">
                <div class="page-half">
                    <div class="page-halftop">
                        <input type="text" id="description" class="page-input" id="desc" name="description"
                            placeholder="&lt;---Description ---&gt;" value="">
                        <input type="text" class="page-input" id="trig" name="tabTrigger"
                            placeholder="&lt--- Tab trigger ---&gt;" value="">
                    </div>
                    <div class="page-halfbottom"><textarea class="page-textarea" name="snippet" id="snippetInput"
                            placeholder="Your snippetâ€¦" autocomplete="off" autocorrect="off" autocapitalize="off"
                            spellcheck="false" wrap="off"></textarea>
                    </div>
                </div>
                <div class="page-half">
                    <div class="page-halftop">
                        <button id="vscode-button"
                            class="page-button page-button--vscode page-button--active">VSCode</button>
                        <button class="page-button page-button--sublimetext" id="sublime-button">Sublime Text</button>
                        
                    </div>
                    <div class="page-halfbottom">
                        <pre id="out" class="page-pre"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
